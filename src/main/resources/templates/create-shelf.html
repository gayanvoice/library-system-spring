            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Create Shelf</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <form th:action="@{/shelf}" method="get">
                            <button class="btn btn-sm btn-outline-secondary">Cancel</button>
                        </form>

                    </div>
                </div>
            </div>

            <div class="row mb-2" th:if="${shelfExist}">
                <div class="alert alert-danger" role="alert">
                    Shelf exists
                </div>
            </div>


            <form th:action="@{/shelf}" th:object="${createShelfForm}" method="post" class="needs-validation">

                <div class="mb-3">
                    <label for="code">Code</label>
                    <input type="text" class="form-control" th:field="*{code}" id="code">
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Please enter code</div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
            </form>


            <footer th:replace="base :: footer"></footer>
        </main>
    </div>
</div>
