<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Member</title>

    <link href="./css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="./css/dashboard.css" th:href="@{css/dashboard.css}" rel="stylesheet" type="text/css" />


</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="base :: sidebar"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Member</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <form th:action="@{/member/createMemberForm}" method="get">
                            <button class="btn btn-sm btn-outline-secondary">Create Member</button>
                        </form>

                    </div>
                </div>
            </div>



            <div class="row mb-2" th:if="${memberExist}">
                <div class="alert alert-danger" role="alert">
                    Error! Member does not exist
                </div>
            </div>

            <div class="row mb-2" th:if="${successfullyAddedChanges}">
                <div class="alert alert-success" role="alert">
                    Successfully added changes to the database
                </div>
            </div>


            <h2>List Member</h2>
            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Joined</th>
                        <th scope="col">Valid</th>
                        <th scope="col">Status</th>
                        <th scope="col">Options</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="member:${memberList}">
                        <th scope="row" th:text="${member.memberId}"></th>
                        <td th:text="${member.username}"></td>
                        <td th:text="${member.joined}"></td>
                        <td th:text="${member.valid}"></td>
                        <td th:text="${member.status}"></td>
                        <td>
                            <div class="btn-group mr-2">
                                <a class="btn btn-sm btn-outline-secondary mr-2" th:href="@{/member/{id}/delete(id=${member.memberId})}" onclick="return confirm('Are you sure?')">Delete</a>
                                <a class="btn btn-sm btn-outline-secondary" th:href="@{/member/{id}/editForm(id=${member.memberId})}">Edit</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <footer th:replace="base :: footer"></footer>
        </main>
    </div>
</div>
</body>
</html>
