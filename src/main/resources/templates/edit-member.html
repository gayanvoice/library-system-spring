<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Author</title>

    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" th:href="@{https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="https://getbootstrap.com/docs/4.0/examples/dashboard/dashboard.css" th:href="@{https://getbootstrap.com/docs/4.0/examples/dashboard/dashboard.css}" rel="stylesheet" type="text/css" />


</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="base :: sidebar"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Author <span th:text="${updateMemberForm.username}"></span></h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <form th:action="@{/author}" method="get">
                            <button class="btn btn-sm btn-outline-secondary">Cancel</button>
                        </form>

                    </div>
                </div>
            </div>

            <form th:action="@{/member/{id}/edit(id=${updateMemberForm.id})}" th:object="${updateMemberForm}" method="post" class="needs-validation">

                <div class="mb-3">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                </div>

                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username"th:field="*{username}" >
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Please enter username</div>
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="text" rows="3" class="form-control" id="password" th:field="*{password}" readonly />
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Please enter password</div>
                </div>

                <div class="mb-3">
                    <label for="status">Status</label>
                    <select id = "status" th:field="*{status}">
                        <option value = "true">Active</option>
                        <option value = "false">De-active</option>
                    </select>
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Please select status</div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
            </form>


            <footer th:replace="base :: footer"></footer>
        </main>
    </div>
</div>

</body>
</html>
