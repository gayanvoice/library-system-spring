<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Book</title>

    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
          th:href="@{https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="https://getbootstrap.com/docs/4.0/examples/dashboard/dashboard.css"
          th:href="@{https://getbootstrap.com/docs/4.0/examples/dashboard/dashboard.css}" rel="stylesheet"
          type="text/css"/>


</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="base :: sidebar"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Create Book</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <form th:action="@{/book}" method="get">
                            <button class="btn btn-sm btn-outline-secondary">Cancel</button>
                        </form>

                    </div>
                </div>
            </div>

            <div class="row mb-2" th:if="${bookExist}">
                <div class="alert alert-danger" role="alert">
                    Book exists
                </div>
            </div>

            <form th:action="@{/book}" th:object="${createBookForm}" method="post" class="needs-validation">

                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" th:field="*{title}" id="title">
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('title')}"
                         th:errors="*{title}">Please enter title
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description">Description</label>
                    <textarea rows="3" class="form-control" th:field="*{description}" id="description"></textarea>
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}">Please enter description
                    </div>
                </div>

                <div class="mb-3">
                    <label for="thumbnail">Thumbnail</label>
                    <input type="text" class="form-control" th:field="*{thumbnail}" id="thumbnail">
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('thumbnail')}"
                         th:errors="*{thumbnail}">Please enter thumbnail
                    </div>
                </div>

                <div class="mb-3">
                    <label for="isbn10">ISBN10</label>
                    <input type="number" class="form-control" th:field="*{isbn10}" id="isbn10">
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('isbn10')}"
                         th:errors="*{isbn10}">Please enter isbn10
                    </div>
                </div>


                <div class="mb-3">
                    <label for="isbn13">ISBN13</label>
                    <input type="number" class="form-control" th:field="*{isbn13}" id="isbn13">
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('isbn13')}"
                         th:errors="*{isbn13}">Please enter isbn13
                    </div>
                </div>


<!--                <div class="mb-3">-->
<!--                    <label for="shelfId">Shelf Id</label>-->
<!--                    <select id = "shelfId" th:field="*{shelfId}">-->
<!--                        <option value = "516">Shelf A</option>-->
<!--                        <option value = "546">Shelf B</option>-->
<!--                    </select>-->
<!--                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('shelfId')}" th:errors="*{shelfId}">Please select ShelfId</div>-->
<!--                </div>-->

                <div class="mb-3">
                    <label for="shelfId">Shelf Id</label>
                    <select class="form-control" th:field="*{shelfId}"  id="shelfId">
                        <option value="">Select Shelf</option>
                        <option th:each="shelf:${shelfList}" th:value="${shelf.shelfId}" th:text="${shelf.code}"></option>
                    </select>
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('shelfId')}" th:errors="*{shelfId}">Please select ShelfId</div>

                </div>

                <div class="mb-3">
                    <label for="status">Author Id</label>
                    <select id = "status" th:field="*{authorId}">
                        <option value = "503">Active</option>
                        <option value = "501">De-active</option>
                    </select>
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('authorId')}" th:errors="*{authorId}">Please select AuthorId</div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
            </form>


            <footer th:replace="base :: footer"></footer>
        </main>
    </div>
</div>
</body>
</html>
