<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Author</title>

    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
          th:href="@{https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="https://getbootstrap.com/docs/4.0/examples/dashboard/dashboard.css"
          th:href="@{https://getbootstrap.com/docs/4.0/examples/dashboard/dashboard.css}" rel="stylesheet"
          type="text/css"/>


</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="base :: sidebar"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Author <span th:text="${updateAuthorForm.name}"></span></h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <form th:action="@{/author}" method="get">
                            <button class="btn btn-sm btn-outline-secondary">Cancel</button>
                        </form>

                    </div>
                </div>
            </div>

            <form th:action="@{/author/{id}/edit(id=*{id})}" th:object="${updateAuthorForm}" method="post"
                  class="needs-validation">

                <div class="mb-3">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                </div>

                <div class="mb-3">
                    <label for="name">Code</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}">Please enter name
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description">Code</label>
                    <input type="text" rows="3" class="form-control" id="description" th:field="*{description}"/>
                    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}">Please enter description
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
            </form>


            <footer th:replace="base :: footer"></footer>
        </main>
    </div>
</div>

</body>
</html>
