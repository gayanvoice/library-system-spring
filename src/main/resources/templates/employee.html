<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Employee</title>

    <link href="./css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="./css/dashboard.css" th:href="@{css/dashboard.css}" rel="stylesheet" type="text/css" />


</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="base :: sidebar"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Employee</h1>
            </div>


            <div class="row mb-2" th:if="${employeeExist}">
                <div class="alert alert-danger" role="alert">
                    Error! Employee does not exist
                </div>
            </div>

            <div class="row mb-2" th:if="${successfullyAddedChanges}">
                <div class="alert alert-success" role="alert">
                    Successfully added changes to the database
                </div>
            </div>



            <h2>List Employee</h2>
            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Joined</th>
                        <th scope="col">Valid</th>
                        <th scope="col">Status</th>
                        <th scope="col">Options</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="employee:${employeeList}">
                        <th scope="row" th:text="${employee.employeeId}"></th>
                        <td th:text="${employee.username}"></td>
                        <td th:text="${employee.joined}"></td>
                        <td th:text="${employee.valid}"></td>
                        <td th:text="${employee.status}"></td>
                        <td>
                            <div class="btn-group mr-2">
                                <a class="btn btn-sm btn-outline-secondary mr-2"
                                   th:href="@{/employee/{id}/delete(id=${employee.employeeId})}"
                                   onclick="return confirm('Are you sure?')">Delete</a>

                                <a class="btn btn-sm btn-outline-secondary"
                                   th:href="@{/employee/{id}/editForm(id=${employee.employeeId})}">Edit</a>

                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <footer th:replace="base :: footer"></footer>
        </main>
    </div>
</div>
</body>
</html>
